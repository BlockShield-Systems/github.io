<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trading Simulator Demo | Portfolio</title>
    <meta name="description" content="A simplified demo of the trading simulator with candlestick charts and interactive elements.">
    
    <!-- CSS -->
    <link rel="stylesheet" href="../../assets/css/main.css">
    <link rel="stylesheet" href="../../assets/css/demo.css">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <header class="demo-header">
        <div class="container">
            <div class="back-link">
                <a href="../../projects/trading-simulator.html"><i class="fas fa-arrow-left"></i> Back to Project</a>
            </div>
            <h1>Trading Simulator Demo</h1>
            <p class="demo-subtitle">Practice trading strategies with simulated market data</p>
        </div>
    </header>

    <main class="demo-container">
        <div class="chart-container">
            <h2>BTC/CHF Chart (24h)</h2>
            <div class="price-axis"></div>
            <div class="chart-area" id="chartArea"></div>
        </div>
        
        <div class="controls-container">
            <div class="control-group">
                <label for="orderType">Order Type</label>
                <select id="orderType">
                    <option value="limit">Limit Order</option>
                    <option value="market">Market Order</option>
                    <option value="stopLimit">Stop-Limit Order</option>
                </select>
            </div>
            
            <div class="control-group">
                <label for="timeSelect">Entry Time</label>
                <select id="timeSelect"></select>
            </div>
            
            <div class="price-inputs">
                <div class="control-group">
                    <label id="buyLabel" for="buyPrice">Buy Price (CHF)</label>
                    <input type="number" id="buyPrice" min="0" step="100">
                </div>
                
                <div class="control-group">
                    <label id="sellLabel" for="sellPrice">Sell Price (CHF)</label>
                    <input type="number" id="sellPrice" min="0" step="100">
                </div>
            </div>
            
            <div class="action-buttons">
                <button id="checkButton" class="btn primary-btn">Check Strategy</button>
                <button id="infoButton" class="btn secondary-btn"><i class="fas fa-info-circle"></i></button>
                <button id="newDayButton" class="btn secondary-btn">New Day</button>
            </div>
            
            <div id="feedback" class="feedback hidden"></div>
            <div id="attempts" class="attempts">Remaining attempts: 3</div>
        </div>
    </main>

    <footer>
        <div class="container">
            <p>This is a simplified demo. The full project uses React with more advanced features.</p>
            <p>&copy; 2025 | <a href="mailto:contact@ai-techart.com">contact@ai-techart.com</a></p>
            <div class="navigation-links">
                <a href="../../index.html">Home</a> | 
                <a href="../../index.html#projects">Projects</a>
            </div>
        </div>
    </footer>

    <!-- JavaScript -->
    <script src="demo.js"></script>
</body>
</html>
